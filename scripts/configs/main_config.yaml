defaults:
  - task_config: adder

model_type: NANO_GPT
parameterisation: MUP

llc_train: true
ed_train: false
llc_cp: false
ed_cp: true
use_ema: True

num_training_iter: 1000
eval_frequency: 50 # If not specified then use length of dataset (dataloader length)
ema_decay: 0.9
num_eval_batches: 20
early_stop_patience: 10
early_stop_acc_threshold: 99.9

run_name: null
is_wandb_enabled: false
num_epochs: null

optimizer_config:
  optimizer_type: ADAMW
  default_lr: 5e-3
  final_lr: 5e-4
  global_lr: 1.0
  optimizer_kwargs: {}
  per_param_lr: {}
  weight_decay: 0
  clip_grad: 10 # Change to inf if training is being weird
  cosine_lr_schedule: true
  
dataloader_config:
  train_bs: 64
  test_bs: 64
  num_workers: 4
  train_fraction: 1
  shuffle_train: true

nano_gpt_config:
  block_size: 100
  vocab_size: 4 # Will be updated automatically based on dataset
  output_vocab_size: 2 # Will be updated automatically based on dataset
  n_layers: 3
  n_heads: 8
  embed_dim: 512
  dropout: 0.1
  is_causal: true
  bias: true

rlct_config:
  sampling_method: SGLD_MA
  rlct_loss_type: ce # When not using distill kl loss
  num_samples: null # Set by validator
  num_chains: 5
  num_draws: 100
  num_burnin_steps: 0 
  num_steps_bw_draws: 1
  batch_size: 1024
  cores: 1
  seed: null

  use_diagnostics: true
  online: false
  verbose: true
  return_weights: true
  use_distill_loss: true
  save_results: true

  sgld_kwargs:
    lr: 5e-8
    noise_level: 0.5
    weight_decay: 3e-8
    elasticity: 10
    temperature: adaptive
    num_samples: 1 # True value set at run-time. This default value will throw an error in main code.
    bounding_box_size: 0.5
    mh_frequency: 5

  ed_config:
    batches_per_checkpoint: 300
    eval_frequency: 10

  rlct_model_save_dir: null
  rlct_data_dir: null

wandb_config:
  log_to_wandb: true
  save_model_as_artifact: true
  wandb_project_name: devinterp-automata
  sweep: false
  entity_name: wu-cindyx

initialisation:
  default_init_scale: 1.0
  global_init_scale: 1.0
  init_scales_per_param: {}
  init_distribution: NORMAL